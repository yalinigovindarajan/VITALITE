  <!-- ✅ Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .background {
      background-image: url("https://wallpaperaccess.com/full/624111.jpg&auto=format&fit=crop");
      background-size: cover;
      background-position: center;
      height: 100%;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffc107;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 1.5rem;
    }

    .tagline {
      font-style: italic;
      font-size: 1rem;
      color: #f0ad4e;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #bbb;
      font-size: 0.85rem;
    }

    a {
      color: #ffc107;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
